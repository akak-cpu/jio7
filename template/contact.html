{% extends 'basic.html'%}
{%block title%}contact us{%endblock%}

{%block body%}

<form action="/contact" method="post" style="margin-top: 100px;">
  {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Enter your name">
    </div>
    
    <div class="mb-3">
      <label for="name" class="form-label">phone</label>
      <input type="text"
        class="form-control" name="phone" id="name" aria-describedby="helpId" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="name" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      <small id="emailHelpId" class="form-text text-muted">Help text</small>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary ">submit</button>
    </div>
</form>
